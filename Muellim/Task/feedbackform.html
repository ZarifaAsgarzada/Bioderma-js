<html>
    <head>
        <title>My feedback form</title>

    </head>
    <body>
        <form>
           <li> <div>Name:<input type="text"/></div></li>
          <li>  <div>Surname:<input type="text"/></div></li>
           <li> <div>Password:<input type="password"/></div></li>
<ul>

            </div>
<ul>

        </ul>
            <div>

            </div>

            <div>
               <li> Bio photo:<input type="file"/></li>
            </div>

            <div>
                <li> Location visited:</li>

                    <option>Baki</option>

         <div>Submit <br/>
